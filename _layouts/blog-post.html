<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/prism.css">
    <title>{{ page.title }} - {{ site.title }}</title>

    <!-- meta tags-->
    <meta property="theme-color" content="#e0d5c9">
    <meta property="og:title" content="Andrei Neacsu">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:image" content="/favicon.ico">
</head>
<body id="index">
    {% include header.html %}
    <main id="blog-post">
        <article>
            <header>
                <h1>{{ page.title }}</h1>
                <p><i>{{ page.date | date: "%-d %B %Y" }}</i></p>
            </header>
            {{ content }}
        </article>
    </main>
    <footer>
        Created with love for the web.
    </footer>
    <script data-goatcounter="https://aneacsu.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
    <script src="/assets/js/prism.js"></script>
</body>
</html>
