<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>{{ page.title }} - {{ site.title }}</title>

    <!-- meta tags-->
    <meta property="theme-color" content="#e0d5c9">
    <meta property="og:title" content="Andrei Neacsu">
    <meta property="og:description" content="{{ page.excerpt }}">
    <meta property="og:image" content="/favicon.ico">
</head>
<body id="index">
    <header>
        <nav>
            <h3>
                <a href="/">Andrei Neacsu</a>
            </h3>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/blog/">Blog</a>
                </li>
                <li>
                    <a href="/photos/">Photography</a>
                </li>
            </ul>
        </nav>
        <hr>
    </header>
    <main id="blog-post">
        <article>
            <header>
                <h1>{{ page.title }}</h1>
                <p><i>{{ page.date | date: "%-d %B %Y" }}</i></p>
            </header>
            {{ content }}
        </article>
    </main>
    <footer>
        Created with love for the web.
    </footer>
    <script data-goatcounter="https://aneacsu.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>
</html>
